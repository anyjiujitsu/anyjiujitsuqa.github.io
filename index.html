<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ANY N.E. â€“ GYM INDEX</title>

  <link rel="stylesheet" href="assets/css/tokens.css" />
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/layout.css" />
  <link rel="stylesheet" href="assets/css/components.css" />

  <script type="module" src="assets/js/main.js?v=20260110-1"></script>
</head>

<body>
  <div class="app" id="app">
    <!-- Header Area -->
    <header class="header" id="header">
      <div class="header__inner">
        <h1 class="header__title" aria-label="Index">INDEX</h1>

        <!-- If you donâ€™t have the logo yet, keep this as text or hide it -->
        <div class="header__logo" aria-label="ANY logo">
          <!-- <img src="assets/img/any-logo.png" alt="ANY" /> -->
          <span class="header__logoText">ANY</span>
        </div>
      </div>
    </header>

    <!-- Navigation Bar Area -->
    <nav class="filters" id="filters" aria-label="Filters">
      <div class="filters__inner">
        <!-- Pill 1: Search -->
        <div class="pill pill--search">
          <span class="pill__icon" aria-hidden="true">ðŸ”Ž</span>
          <input
            id="searchInput"
            class="pill__input"
            type="text"
            inputmode="search"
            autocomplete="off"
            autocapitalize="none"
            spellcheck="false"
            placeholder='Filter (e.g., "sunday", "maine", "gym")'
          />
          <button id="searchClear" class="pill__clear" type="button" aria-label="Clear search">Ã—</button>
        </div>

        <!-- Pill 2: States -->
        <div class="pillSelect" data-filter="state">
          <button id="stateBtn" class="pill pill--select" type="button" aria-haspopup="menu" aria-expanded="false">
            <span class="pill__label" id="stateLabel">States</span>
            <span class="pill__dot" id="stateDot" aria-hidden="true"></span>
            <span class="pill__caret" aria-hidden="true">â–¾</span>
          </button>

          <div id="stateMenu" class="menu" role="menu" aria-label="States menu" hidden>
            <div class="menu__header">
              <div class="menu__title">States</div>
              <button id="stateClear" class="menu__clear" type="button">Clear</button>
            </div>
            <div id="stateList" class="menu__list"></div>
          </div>
        </div>

        <!-- Pill 3: OpenMat -->
        <div class="pillSelect" data-filter="openMat">
          <button id="openMatBtn" class="pill pill--select" type="button" aria-haspopup="menu" aria-expanded="false">
            <span class="pill__label" id="openMatLabel">OpenMat</span>
            <span class="pill__dot" id="openMatDot" aria-hidden="true"></span>
            <span class="pill__caret" aria-hidden="true">â–¾</span>
          </button>

          <div id="openMatMenu" class="menu" role="menu" aria-label="OpenMat menu" hidden>
            <div class="menu__header">
              <div class="menu__title">OpenMat</div>
              <button id="openMatClear" class="menu__clear" type="button">Clear</button>
            </div>
            <div class="menu__list">
              <label class="menu__item">
                <input type="radio" name="openMat" value="all" />
                <span>All</span>
              </label>
              <label class="menu__item">
                <input type="radio" name="openMat" value="sat" />
                <span>Saturday</span>
              </label>
              <label class="menu__item">
                <input type="radio" name="openMat" value="sun" />
                <span>Sunday</span>
              </label>
</div>
          </div>
        </div>

        <!-- Pill 4: Guests (placeholder for now) -->
        <div class="pillSelect" data-filter="guests">
          <button id="guestsBtn" class="pill pill--select" type="button" aria-haspopup="menu" aria-expanded="false">
            <span class="pill__label" id="guestsLabel">Guests</span>
            <span class="pill__dot" id="guestsDot" aria-hidden="true"></span>
            <span class="pill__caret" aria-hidden="true">â–¾</span>
          </button>

          <div id="guestsMenu" class="menu" role="menu" aria-label="Guests menu" hidden>
            <div class="menu__header">
              <div class="menu__title">Guests</div>
              <button id="guestsClear" class="menu__clear" type="button">Clear</button>
            </div>
            <div class="menu__list">
              <div class="menu__empty">Coming soon</div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Data Table Area -->
    <main class="content" id="content" aria-label="Directory">
      <div class="content__inner">
        <div id="status" class="status" aria-live="polite"></div>
        <div id="groupsRoot"></div>
      </div>
    </main>
  </div>
</body>
</html>
